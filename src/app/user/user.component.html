<div class="container mt-3">
  <form [formGroup]="userForm" (ngSubmit)="SubmitForm()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" formControlName="age" placeholder="Age">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-secondary" (click)="userForm.reset()">Reset</button>
  </form>

  <!-- User List Table Under Buttons -->
  <div class="mt-5">
    <h3>User List</h3>
    <table class="table table-bordered mt-2">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
            <td>arif</td>
            <td>0191182822</td>
            <td>a@gmail.com</td>
            <td>22</td>
            
        </tr> -->
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.age }}</td>
          <td><button type="button" (click)="GetUserById(user.id)">Edit</button></td>
          <td><button type="button" (click)="DeleteUserByID(user.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
